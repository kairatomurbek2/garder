{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>{% trans "Password reset complete" %}</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/uikit.gradient.css' %}"/>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/uikit.min.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</head>
<body>
<div class="uk-grid uk-grid-match">
    <div class="uk-width-1-2 uk-container-center uk-vertical-align-middle uk-panel uk-panel-box">
        <p>{% trans "Your password has been set.  You may go ahead and log in now." %}</p>
        <a class="uk-button uk-button-primary uk-button-large uk-width-1-1"
           href="{{ login_url }}">{% trans "Log in" %}</a>
    </div>
</div>
</body>
</html>
