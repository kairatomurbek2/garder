{% load uikit_helper %}
{% if messages %}
    <div class="message-wrapper">
        {% for message in messages %}
            <div class="alert-margin-top uk-alert uk-alert-{% uikit_alert_class message.tags %}" data-uk-alert>
                <a href="" class="uk-alert-close uk-close"></a>

                <p>{{ message }}</p>
            </div>
        {% endfor %}
    </div>
{% endif %}
