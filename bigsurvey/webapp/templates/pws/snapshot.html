{% extends "base.html" %}
{% load i18n %}
{% block menu %}
    <li><a href="{% url 'webapp:pws_detail' pws_pk %}" id="pws_{{ pws_pk }}_edit_link">{% trans "PWS Info" %}</a></li>
{% endblock %}
{% block content %}
    <div class="uk-align-center uk-width-large-2-5 uk-width-medium-3-5 uk-width-small-9-10">
        <table class="uk-table">
            {% for item in snapshot_items %}
                <tr>
                    <td class="uk-text-right border-right uk-width-3-5">{% trans item.title %}</td>
                    <td class="uk-text-left">{{ item.value }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
